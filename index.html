<!DOCTYPE html>
<html>

<head>
    <title>WebGIS</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.780814, 110.253905], 14);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var KesesuaianKawasanPerumahan = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: KlasPerumahan[feature.properties.Keterangan],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "KlasPerumahan : " + "<left>" + feature.properties.Keterangan + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Shape_Area + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/FeatureToJSON.json", function(data) {
                KesesuaianKawasanPerumahan.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var KlasPerumahan = {
				"Sesuai":"#ff0505",
				"Kurang Sesuai":"#ff7a7a",
				"Tidak Sesuai":"#ffbdbd"
			};

            var mapLayers = {
                'KlasPerumahan': KesesuaianKawasanPerumahan
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
